<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Invoice Table</h2>

<table>
    <thead>
        <tr>
            <th>Invoice</th>
            <th>Product ID</th>
            <th>Amount</th>
            <th>Customer Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1110</td>
            <td>B-1234</td>
            <td>$450.00</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>1110</td>
            <td>B-9372</td>
            <td>$750.00</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>1560</td>
            <td>C-23</td>
            <td>$50.00</td>
            <td>XYZ</td>
        </tr>
        <tr>
            <td>1560</td>
            <td>C-55</td>
            <td>$650.00</td>
            <td>XYZ</td>
        </tr>
    </tbody>
</table>

</body>
</html>
