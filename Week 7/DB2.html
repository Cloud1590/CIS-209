    <h1>Search Engine Optimization (SEO)</h1>

    <textarea rows="10" cols="50">
        Search Engine Optimization (SEO) is the practice of optimizing websites to improve their visibility on search engines like Google. It includes techniques like keyword optimization, improving site speed, creating quality content, and earning backlinks. Some strategies to improve SEO include conducting keyword research, optimizing on-page elements (like title and meta tags), and ensuring mobile-friendliness.
    </textarea>
